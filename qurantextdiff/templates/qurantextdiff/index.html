{% extends 'qurantextdiff/base.html' %}

{% block pagetitle %}
    Home | QuranicTextDiff
{% endblock %}


{% block bodyblock %}

    <div class="container">
        <div class="jumbotron">
            <h1>QuranicTextDiff</h1>

            <p>Verify authenticity of Quranic texts found in webpages/forums!</p>
        </div>
    </div>


    <div class="container">
        <h3>Enter texts or URL for comparison</h3>

        <form role="form" action="details/" method="post">
            {% csrf_token %}
            <label for="user_url">URL:</label>
            <input type="text" class="form-control" name="user_url"/>

            <label for="user_input">Input:</label>
            <textarea class="form-control arabic" rows="3" name="user_input"></textarea>

            <button type="submit" class="btn btn-default">Compare</button>
        </form>
    </div>

{% endblock %}
